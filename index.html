<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktails API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/icon.webp">
</head>

<body>

  <main class="container">

    <section class="drink-wrapper">

      <section class="drink-search">

        <a class="enlace-home" href="index.html">
          <h1 id="home" class="title">Choose an ingredient and prepare the best cocktail</h1>
        </a>

        <blockquote class="quote">"One martini is all right. Two are too many, and three are not enough"<br>
          <cite>- James Thurber</cite>
        </blockquote>

        <div class="drink-search-box">

          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">

          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>

        </div>

      </section>

      <section class="drink-result">

        <div id="drink"></div>
        <span id="not-found"></span>

      </section>


      <section class="drink-details">

        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <div class="drink-details-content"></div>

      </section>

    </section>

  </main>

  <footer id="footer"></footer>

  <script src="script.js"></script>

</body>

</html>
